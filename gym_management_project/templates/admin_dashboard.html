{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Admin Dashboard</h2>
    <div>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Logout</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <p>Welcome, {{ session.username }}. Use existing admin pages (Members, Trainers, Payments) from the sidebar.</p>
      <ul>
        <li><a href="{{ url_for('members_page') }}">Manage Members</a></li>
        <li><a href="{{ url_for('trainers_page') }}">Manage Trainers</a></li>
        <li><a href="{{ url_for('payments_page') }}">Payments</a></li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
