<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gym Management System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar .nav-link {
            color: #ecf0f1;
            padding: 12px 25px;
            margin: 5px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--secondary-color);
            color: white;
            transform: translateX(5px);
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }

        .main-content {
            padding: 30px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(0,0,0,0.12);
        }

        .card-header {
            background: linear-gradient(135deg, var(--accent-color), #5dade2);
            color: white;
            border-radius: 12px 12px 0 0 !important;
            font-weight: 600;
            padding: 15px 20px;
        }

        /* Toast Fix */
        #mainToast {
            z-index: 9999;
        }

        {% block extra_css %}
        {% endblock %}
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="logo-section text-center text-white">
                    <i class="fas fa-dumbbell" style="font-size: 50px;"></i>
                    <h3 class="mt-2">GymFit Pro</h3>
                    <p style="font-size: 12px; opacity: 0.8;">Management System</p>
                </div>

                <nav class="nav flex-column">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    <a class="nav-link" href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
                    <a class="nav-link" href="/members"><i class="fas fa-users"></i> Members</a>
                    <a class="nav-link" href="/trainers"><i class="fas fa-user-tie"></i> Trainers</a>
                    <a class="nav-link" href="/plans"><i class="fas fa-list"></i> Membership Plans</a>
                    <a class="nav-link" href="/payments"><i class="fas fa-credit-card"></i> Payments</a>
                    <a class="nav-link" href="/progress"><i class="fas fa-chart-bar"></i> Progress Tracking</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>

        </div>
    </div>

    <!-- jQuery FIRST -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Bundle (JS + Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Global Toast -->
    <div id="mainToast" class="toast position-fixed bottom-0 end-0 m-3 text-bg-primary" role="alert" aria-live="polite" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"></button>
        </div>
    </div>

    <script>
        function showToast(message) {
            const t = document.getElementById("mainToast");
            t.querySelector(".toast-body").textContent = message;
            new bootstrap.Toast(t).show();
        }

        // Highlight active sidebar link
        (function () {
            const here = location.pathname.replace(/\/+$/, '') || '/';
            document.querySelectorAll('.sidebar .nav-link').forEach(a => {
                const path = a.getAttribute('href').replace(/\/+$/, '') || '/';
                if (path === here) a.classList.add('active');
            });
        })();
    </script>

    <!-- Page-Specific JS Loads LAST -->
    {% block extra_js %}{% endblock %}

</body>
</html>
