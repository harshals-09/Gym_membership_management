{% extends "base.html" %}

    <h2>Member Dashboard</h2>
    <div>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Logout</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">

      <p>Quick links:</p>

        <li><a href="{{ url_for('progress_page') }}">My Progress</a></li>
        <li><a href="{{ url_for('payments_page') }}">Payments</a></li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
